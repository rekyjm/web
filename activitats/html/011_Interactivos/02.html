<!DOCTYPE html>
<html>
<head>
    <title>Buscador de Smartphones</title>
    <style>
        .container {
            width: 800px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            box-shadow: 0px 0px 10px 0px;
        }

        h1 {
            text-align: center;
        }

        .buscador {
            margin-bottom: 20px;
            position: relative;
        }

        .buscador input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .buscador .autocomplete-items {
            position: absolute;
            z-index: 999;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 4px 4px;
        }

        .buscador .autocomplete-item {
            padding: 8px;
            cursor: pointer;
            background-color: white;
        }

        .buscador .autocomplete-item:hover {
            background-color: #f4f4f4;
        }

        .buscador .autocomplete-item.active {
            background-color: #e9e9e9;
        }

        .buscador .autocomplete-item input[type="hidden"] {
            display: none;
        }

        .buscador select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
