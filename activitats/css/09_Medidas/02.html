<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalera de párrafos</title>
    <style>
        .step-paragraph {
            font-family: Arial, sans-serif;
            font-size: 16px;
            padding: 10px;
            color: white;
        }
        .step1 {
            background-color: #c70d0d;
            width: 200px;
        }
        .step2 {
            background-color: #210a8a;
            width: 250px;
        }
        .step3 {
            background-color: #221401;
            width: 300px;
        }
    </style>
</head>
<body>
    <p class="step-paragraph step1">
        asi se hace una buena buena ensalada de canonigos. primero limpiamos bien los canonigos
    </p>
    <p class="step-paragraph step2">
        Segundo paso, una vez bien limpios los secamos y los ponemos en un bol, los aliñamos bien con aceite vinagre y sal
    </p>
    <p class="step-paragraph step3">
        Tercer paso, y le añadimos lo que mas nos guste para dar-le el toque
    </p>
</body>
</html>
