<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Image with Inverted Filter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .skeleton-image {
            width: 50%;
            transition: filter 0.3s;
        }
        .skeleton-image:hover {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src=" https://tse3.mm.bing.net/th?id=OIP.S3Wh4foFuCjlr2EGOFSr_gHaHa&pid=Api&P=0&h=180"alt="Skeleton" class="skeleton-image">
    </div>
</body>
</html>
