<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Pop-up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            animation: fade-in 1s ease-out forwards;
        }

        .cookie-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #222222;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            animation: slide-in 0.5s ease-out forwards;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slide-in {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .cookie-text {
            flex: 1;
            margin-right: 1rem;
        }

        .cookie-button {
            background-color: #007bff;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        .cookie-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="cookie-container" id="cookie-container">
        <div class="cookie-text">
            This website uses cookies to improve your experience. By continuing to browse, you accept our use of cookies.
        </div>
        <button class="cookie-button" onclick="hideCookie()">Got it!</button>
    </div>

    <script>
        function hideCookie() {
            document.getElementById("cookie-container").style.display = "none";
        }

        setTimeout(hideCookie, 5000); // Hide the cookie container after 5 seconds
    </script>
</body>
</html>
