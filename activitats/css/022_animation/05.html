<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Loading</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }

        .loading {
            width: 100px;
            height: 100px;
            position: relative;
        }

        .circle {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top-color: #fa0707;
            animation: spin 1s linear infinite;
        }

        .circle:nth-child(2) {
            border-top-color: rgb(231, 247, 7);
            animation-delay: 0.1s;
        }

        .circle:nth-child(3) {
            border-top-color: #f00;
            animation-delay: 0.2s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
