<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noria rotando</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #eee;
    }

    .noria {
      width: 200px;
      height: 200px;
      background-color: #ddd;
      border-radius: 50% 50% 0 0;
      position: relative;
      transform: rotate(45deg);
      animation: rotate 10s linear infinite;
    }

    .noria:before,
    .noria:after {
      content: "";
      position: absolute;
      background-color: #ddd;
    }

    .noria:before {
      width: 200px;
      height: 200px;
      border-radius: 50% 50% 0 0;
      left: -100px;
      top: 0;
    }

    .noria:after {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      left: -100px;
      bottom: -100px;
      background-color: #555;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="noria"></div>
</body>
</html>
