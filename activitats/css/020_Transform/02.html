<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen con aumento de tama√±o</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }

    .image {
      width: 200px;
      height: 200px;
      transition: transform 0.2s ease-in-out;
    }

    .image:hover {
      transform: scale(2);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img class="image" src="https://via.placeholder.com/200" alt="Imagen de ejemplo">
  </div>
</body>
</html>
