<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documento Secreto</title>
  <style>
    .sensitive-info {
      position: relative;
      overflow: hidden;
    }
    .sensitive-info:before {
      content: "";
      position: absolute;
      left: 100;
      top: 16%;
      width: 100%;
      height: 15px;
      background-color: black;
    }
    .sensitive-info:after {
      content: "";
      position: absolute;
      left: 100;
      top: 100;
      width: 100%;
      height: 100%;
      background-color: black;
      color: white;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Documento Secreto</h1>
  <p>
    Mi nombre es: <span class="sensitive-info">[Nombre]</span><br>
    Mi dirección es: <span class="sensitive-info">[Dirección]</span><br>
    Mi número de seguro social es: <span class="sensitive-info">[Número de seguro social]</span><br>
    Mi fecha de nacimiento es: <span class="sensitive-info">[Fecha de nacimiento]</span><br>
    Mi número de teléfono es: <span class="sensitive-info">[Número de teléfono]</span><br>
  </p>
</body>
</html>
