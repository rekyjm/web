<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador Web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: left;
        }

        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px; 
            transition: background-color 0.3s ease; 
        }

        nav a:hover {
            background-color: #555; 
        }

        .main-content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Navegador Web</h1>
    </header>
    <nav>
        <a href="#">Productos</a>
        <a href="#">Carrito</a>
        <a href="#">Perfil</a>
    </nav>
    <section class="main-content">
        
        <h2>Bienvenido a nuestra página web</h2>
        <p>Esta es una página de ejemplo con un navegador vertical y cambio de estado al pasar el cursor.</p>
    </section>
</body>
</html>
